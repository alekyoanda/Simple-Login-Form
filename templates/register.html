{% extends "layout.html" %}

{% block head %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/loginpage.css') }}">
    <title>Register Form</title>
{% endblock %}

{% block body %} 
    <div class="body-square">
            <div class="login-form">
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="form text fullname">
                    <input type="text" name="fullname" autocomplete="off" placeholder="Full name">
                </div>
                <div class="form text username">
                    <input type="text" name="username" autocomplete="off" placeholder="Username">
                </div>
                <div class="form text password">
                    <input type="password" name="password" autocomplete="off" placeholder="Password">
                </div>
                <input type="submit" class="submit" name="submit" value="Register">
            </form>
        
        </div>
    </div>
   

{% endblock %}
