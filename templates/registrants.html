{% extends "layout.html" %}

{% block head %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
    <title>Profile</title>
{% endblock %}

{% block body %} 
    <div class="container">
        <div class="welcome">
        <h2>Daftar anak keren:</h2>
            <ol>
                {% for user in USERS %}
                    <li>{{user.fullname}}</li>
                {% endfor%}
            </ol>
            <a href=" {{ url_for('login') }} ">Kembali ke profil</a>
        </div>
    </div>
{% endblock %}
